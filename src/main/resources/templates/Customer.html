<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
  <head>
      <meta charset="UTF-8">
      <title>CRM - Customer Relationship Manager</title>
      <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css} "/>
  </head>

  <body>
      <h2>CRM - Customer Relationship Manager</h2>

      <!-- Actions of the forms will be mapped to /update.html and
          Object is the main POJO class-->
      <form th:action="@{/saveCustomer}" th:object="${customer}">

          <div class="form-group">
              <label>First Name: </label>
              <input type="text" class="col" th:field="*{firstName}">
          </div>

          <div class="form-group">
              <label>Last Name: </label>
              <input type="text" class="col" th:field="*{lastName}">
          </div>

          <div class="form-group">
              <label>Email: </label>
              <input type="text" class="col" th:field="*{email}">
          </div>

          <div class="form-group">
              <label>Date Of Birth: </label>
              <input type="text" class="col" th:field="*{dateOfBirth}">
          </div>

          <div class="form-group">
              <label>Address: </label>
              <input type="text" class="col" th:field="*{address}">
          </div>

          <div class="form-group">
              <label>Telephone: </label>
              <input type="text" class="col" th:field="*{tel}">
          </div>
          <button type="submit" class="btn btn-primary"> Submit</button>

      </form>


  </body>
</html>
