<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta charset="UTF-8">
    <title>CRM - Customer Relationship Manager</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css} "/>
  </head>

  <body>
    <table class="table" >
      <thead class="thead-light">
        <tr>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email </th>
          <th scope="col">Date of Birth</th>
          <th scope="col">Address</th>
          <th scope="col">Tel</th>
        </tr>

      </thead>


      <tr th:each=" viewUser : ${viewSelectedUser}">

        <td th:text="${viewUser.firstName}"> </td>
        <td th:text="${viewUser.lastName}"></td>
        <td th:text="${viewUser.email}"></td>
        <td th:text="${viewUser.dateOfBirth}"></td>
        <td th:text="${viewUser.address}"></td>
        <td th:text="${viewUser.tel}"></td>

      </tr>

    </table>

    <button type="button" class="btn btn-outline-secondary">
      <a href="/">Back to Home</a>
    </button>

  </body>

</html>
